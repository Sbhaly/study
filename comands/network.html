<body>
    <h1>Networking Commands</h1>
    <ul>
        <li><b>ping</b> - check connectivity</li>
        <li><b>wget</b> - download files</li>
        <li><b>curl</b> - fetch content from URLs</li>
        <li><b>netstat</b> - network connections</li>
        <li><b>ss</b> - display network sockets</li>
        <li><b>ifconfig</b> - configure network interfaces</li>
        <li><b>ip</b> - show/manipulate network interfaces</li>
    </ul>
