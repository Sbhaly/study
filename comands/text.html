    <h1>Text Processing Commands</h1>
    <ul>
        <li><b>cat</b> - view file contents</li>
        <li><b>nano</b> - text editor</li>
        <li><b>vim</b> - advanced text editor</li>
        <li><b>grep</b> - search text</li>
        <li><b>sed</b> - stream editor for modifying text</li>
        <li><b>awk</b> - pattern scanning and processing</li>
        <li><b>sort</b> - sort lines of text</li>
        <li><b>uniq</b> - filter duplicate lines</li>
    </ul>
