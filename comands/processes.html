<body>
    <h1>Process Management Commands</h1>
    <ul>
        <li><b>ps</b> - list processes</li>
        <li><b>top</b> - display real-time process usage</li>
        <li><b>kill</b> - terminate a process</li>
        <li><b>htop</b> - interactive process viewer</li>
        <li><b>nice</b> - start a process with a specific priority</li>
        <li><b>renice</b> - change process priority</li>
    </ul>
