<!DOCTYPE html>

<body>
    <h1>User Management Commands</h1>
    <ul>
        <li><b>whoami</b> - display current user</li>
        <li><b>passwd</b> - change password</li>
        <li><b>chmod</b> - change file permissions</li>
        <li><b>chown</b> - change file owner</li>
        <li><b>groups</b> - show user groups</li>
        <li><b>useradd</b> - add a new user</li>
        <li><b>usermod</b> - modify user account</li>
    </ul>
